{% if breadcrumbs %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      {% for breadcrumb in breadcrumbs %}
        {% if not loop.last %}
          <li class="breadcrumb-item">
            <a href="{{ breadcrumb['url'] }}">
              {{ breadcrumb["label"] }}
            </a>
          </li>
        {% else %}
          <li class="breadcrumb-item active" aria-current="page">
            {{ breadcrumb["label"] }}
          </li>
        {% endif %}
      {% endfor %}
    </ol>
  </nav>
{% endif %}
